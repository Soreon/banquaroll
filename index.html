<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu as été banquaroulé</title>
</head>

<body>
    <style>
        @font-face {
            font-family: "Custom";
            src: url("font.ttf");
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: "Custom", serif;
            background-color: black;
            display: flex;
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 25px;
        }

        #copyright {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(99, 99, 99);
        }
    </style>
    <h1>Tu as été Banquaroulé</h1>
    <video id="video" autoplay loop width="720" muted>
        <source src="looped.mp4" type="video/mp4">
    </video>
    <iframe src="silence.mp3" allow="autoplay" id="audio"></iframe>
    <audio id="audio" autoplay loop >
        <source src="looped.mp3" type="audio/mp3">
    </audio>
    <h1 id="chapeau">Tirage de chapeau: 0</h1>
    <span id='copyright'>Musique de Tsuko G. - https://www.youtube.com/watch?v=UMl7HAXVtmQ</span>
    <script>
        let nombreDetirageDeChapeau = 0;
        const chapeau = document.getElementById('chapeau');
        const video = document.getElementById('video');
        const audio = document.getElementById('audio');
        const tirageDeChapeau = () => {
            nombreDetirageDeChapeau++;
            chapeau.textContent = `Tirage de chapeau: ${nombreDetirageDeChapeau}`;
            document.title = `Tu as été banquaroulé ${nombreDetirageDeChapeau} fois`
        }
        video.onloadeddata = () => {
            video.play();
            audio.play();
            setTimeout(() => {
                setTimeout(() => {
                    tirageDeChapeau()
                    setInterval(() => { tirageDeChapeau(); }, 9500);
                }, 4550);
            });
        };
    </script>
</body>

</html>
